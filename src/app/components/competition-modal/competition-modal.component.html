<div class="modal">
  <div class="modal-content">
    <h2>{{ competition ? 'Edit Competition' : 'Create Competition' }}</h2>
    <form [formGroup]="competitionForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" type="text" formControlName="location" />
        <div *ngIf="competitionForm.get('location')?.invalid && competitionForm.get('location')?.touched">
          Location is required.
        </div>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="datetime-local" formControlName="date" />
        <div *ngIf="competitionForm.get('date')?.invalid && competitionForm.get('date')?.touched">
          Date is required and must be in the future.
        </div>
      </div>

      <div class="form-group">
        <label for="speciesType">Species Type</label>
        <select id="speciesType" formControlName="speciesType">
          <option *ngFor="let type of speciesTypes" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="competitionForm.get('speciesType')?.invalid && competitionForm.get('speciesType')?.touched">
          Species Type is required.
        </div>
      </div>

      <div class="form-group">
        <label for="minParticipants">Min Participants</label>
        <input id="minParticipants" type="number" formControlName="minParticipants" />
        <div *ngIf="competitionForm.get('minParticipants')?.invalid && competitionForm.get('minParticipants')?.touched">
          Minimum participants must be at least 1.
        </div>
      </div>

      <div class="form-group">
        <label for="maxParticipants">Max Participants</label>
        <input id="maxParticipants" type="number" formControlName="maxParticipants" />
        <div *ngIf="competitionForm.get('maxParticipants')?.invalid && competitionForm.get('maxParticipants')?.touched">
          Maximum participants must be at least 1.
        </div>
      </div>

      <div class="d-flex align-items-center">
        <input type="checkbox" formControlName="openRegistration" />
        &nbsp;
        <label>
          Open Registration
        </label>

      </div>

      <div class="modal-actions">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit" [disabled]="competitionForm.invalid">
          {{ competition ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
