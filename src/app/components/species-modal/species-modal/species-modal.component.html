<div class="modal">
  <div class="modal-content">
    <h2>{{ species ? 'Edit Species' : 'Create Species' }}</h2>
    <form [formGroup]="speciesForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
        <div *ngIf="speciesForm.get('name')?.invalid && speciesForm.get('name')?.touched">
          Name is required and must be at least 3 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category">
          <option *ngFor="let cat of category" [value]="cat">{{ cat }}</option>
        </select>
        <div *ngIf="speciesForm.get('category')?.invalid && speciesForm.get('category')?.touched">
          Category is required.
        </div>
      </div>

      <div class="form-group">
        <label for="minimumWeight">Minimum Weight</label>
        <input id="minimumWeight" type="number" formControlName="minimumWeight" />
        <div *ngIf="speciesForm.get('minimumWeight')?.invalid && speciesForm.get('minimumWeight')?.touched">
          Minimum weight must be a positive number.
        </div>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" formControlName="difficulty">
          <option *ngFor="let diff of difficulty" [value]="diff">{{ diff }}</option>
        </select>
        <div *ngIf="speciesForm.get('difficulty')?.invalid && speciesForm.get('difficulty')?.touched">
          Difficulty is required.
        </div>
      </div>

      <div class="form-group">
        <label for="points">Points</label>
        <input id="points" type="number" formControlName="points" />
        <div *ngIf="speciesForm.get('points')?.invalid && speciesForm.get('points')?.touched">
          Points must be a positive number.
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit" [disabled]="speciesForm.invalid">{{ species ? 'Update' : 'Create' }}</button>
      </div>
    </form>
  </div>
</div>
